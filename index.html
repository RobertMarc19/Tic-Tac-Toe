<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
      <button type="button" id="1" class="btn btn-primary" style ="width: 100px; height: 50px" ></button>
      <button type="button" id="2" class="btn btn-primary" style ="width: 100px; height: 50px;"></button>
      <button type="button" id="3" class="btn btn-primary" style ="width: 100px; height: 50px;"></button>
    </div>
    <div class="container">
      <button type="button" id="4" class="btn btn-primary" style ="width: 100px; height: 50px;"></button>
      <button type="button" id="5" class="btn btn-primary" style ="width: 100px; height: 50px;"></button>
      <button type="button" id="6" class="btn btn-primary" style ="width: 100px; height: 50px;"></button>
    </div>
    <div class="container">
      <button type="button" id="7" class="btn btn-primary" style ="width: 100px; height: 50px;"></button>
      <button type="button" id="8" class="btn btn-primary" style ="width: 100px; height: 50px;"></button>
      <button type="button" id="9" class="btn btn-primary" style ="width: 100px; height: 50px;"></button>
    </div>
    <button onclick="window.location.reload()">Play again!</button>
    <script src="script.js"></script>
  </body>
</html>
